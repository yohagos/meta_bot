<div class="filters">
  <mat-form-field>
    <mat-label>Select category</mat-label>
    <mat-select (valueChange)="categoryChanges($event)">
      <mat-option
        *ngFor="let cat of categories$ | async"
        [value]="cat">
        {{ cat | textFormat }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<router-outlet></router-outlet>
